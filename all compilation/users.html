<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users Management</title>
  <link rel="stylesheet" href="users.css" />
</head>
<body>

  <div class="sidebar">
    <div class="logo-section">
      <img src="logo.png" alt="MiYummy Logo" class="logo" />
    </div>

    <div class="user-section">
      <p class="user-name"><strong>(Admin Dashboard)</strong></p>
    </div>

    <nav class="menu">
      <a href="sales.html">Sales overview</a>
      <a href="users.html" class="active">Users management</a>
      <a href="products.html">Products</a>
      <a href="branches.html">Branches</a>
    </nav>

    <button class="logout" onclick="adminLogout()">Log out</button>
  </div>

  <div class="top-menu">
    <div class="status">
      <div class="status-box">
        <span class="status-text">Service Active</span>
      </div>
    </div>
    <div id="clock" class="time-box"></div>
  </div>

  <div class="main-content">
    <div class="page-header">
      <h2>Users management</h2>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search user" />
      </div>
    </div>

    <div class="table-card">
      <div class="table-scroll">
        <table class="users-table">
          <thead>
            <tr>
              <th>Full name</th>
              <th>Email</th>
              <th>Username</th>
              <th class="col-number">Number</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="usersTableBody">
            <tr>
              <td colspan="5">Loading users...</td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>

<script>
const API_BASE = "https://miyummybackend-se.onrender.com"; 
// If local: http://localhost:4000

// ================= CLOCK =================
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  const ampm = hours >= 12 ? "PM" : "AM";

  hours = hours % 12 || 12;
  minutes = minutes.toString().padStart(2, "0");

  document.getElementById("clock").textContent =
    `${hours}:${minutes} ${ampm}`;
}

setInterval(updateClock, 1000);
updateClock();

// ================= LOAD USERS =================
async function loadUsers() {
  const tbody = document.getElementById("usersTableBody");

  try {
    const res = await fetch(`${API_BASE}/admin/users`);
    const users = await res.json();

    if (!Array.isArray(users) || users.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5">No users found</td></tr>`;
      return;
    }

    tbody.innerHTML = "";

    users.forEach(user => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${user.firstName} ${user.lastName}</td>
        <td><a href="mailto:${user.email}">${user.email}</a></td>
        <td>${user.username}</td>
        <td>${user.mobile}</td>
        <td>
          <button class="delete-btn" onclick="deleteUser('${user._id}')">
            Delete
          </button>
        </td>
      `;

      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("Load users error:", err);
    tbody.innerHTML = `<tr><td colspan="5">Error loading users</td></tr>`;
  }
}

// ================= DELETE USER =================
async function deleteUser(userId) {
  const confirmDelete = confirm("Are you sure you want to delete this user?");
  if (!confirmDelete) return;

  try {
    const res = await fetch(`${API_BASE}/admin/users/${userId}`, {
      method: "DELETE"
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Failed to delete user");
      return;
    }

    alert("User deleted successfully!");
    loadUsers();

  } catch (err) {
    console.error("Delete error:", err);
    alert("Server error");
  }
}

// ================= SEARCH =================
document.getElementById("searchInput").addEventListener("keyup", function() {
  const filter = this.value.toLowerCase();
  const rows = document.querySelectorAll("#usersTableBody tr");

  rows.forEach(row => {
    const text = row.innerText.toLowerCase();
    row.style.display = text.includes(filter) ? "" : "none";
  });
});

// ================= LOGOUT =================
function adminLogout() {
  if (confirm("Are you sure you want to log out?")) {
    window.location.href = "login.html";
  }
}

loadUsers();
</script>

<script src="service-status.js"></script>
<script src="logout.js" defer></script>

</body>
</html>
