<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users Management</title>
  <link rel="stylesheet" href="users.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <img src="logo.png" alt="MiYummy Logo" class="logo" />
    </div>

    <div class="user-section">
      <p class="user-name"><strong>(Admin Dashboard)</strong></p>
    </div>

    <nav class="menu">
      <a href="sales.html">Sales overview</a>
      <a href="users.html" class="active">Users management</a>
      <a href="products.html">Products</a>
      <a href="branches.html">Branches</a>
    </nav>

    <button class="logout" onclick="adminLogout()">Log out</button>
  </div>

  <!-- Top Menu -->
  <div class="top-menu">
    <div class="status">
      <div class="status-box">
        <span class="status-text">Service Active</span>
      </div>
    </div>
    <div id="clock" class="time-box"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- Header row (title + search aligned) -->
    <div class="page-header">
      <h2>Users management</h2>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search user" />
      </div>
    </div>

    <!-- Table card -->
    <div class="table-card">
      <div class="table-scroll">
        <table class="users-table">
          <thead>
            <tr>
              <th>Full name</th>
              <th>Email</th>
              <th>Username</th>
              <th class="col-number">Number</th>
              <th class="col-action">Action</th>
            </tr>
          </thead>

          <tbody id="usersTableBody">
            <tr>
              <td>Juan Dela Cruz</td>
              <td><a href="mailto:juan@email.com">juan@email.com</a></td>
              <td>JDCmalakas</td>
              <td>0994 026 3907</td>
              <td><button class="delete-btn" onclick="deleteUser(this)">Delete</button></td>
            </tr>

            <tr>
              <td>Maria Santos</td>
              <td><a href="mailto:maria@email.com">maria@email.com</a></td>
              <td>Maria123</td>
              <td>0912 554 6001</td>
              <td><button class="delete-btn" onclick="deleteUser(this)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Real-time clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? "PM" : "AM";

      hours = hours % 12 || 12;
      minutes = minutes.toString().padStart(2, "0");

      document.getElementById("clock").textContent = `${hours}:${minutes} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Logout
    function adminLogout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "login.html";
      }
    }
  </script>

  <script src="service-status.js"></script>
  <script src="users.js"></script>
  <script src="logout.js" defer></script>
</body>
</html>
