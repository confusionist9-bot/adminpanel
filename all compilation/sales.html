<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales overview</title>
  <link rel="stylesheet" href="sales.css">
</head>
<body>

  <div class="sidebar">
    <div class="logo-section">
      <img src="logo.png" alt="MiYummy Logo" class="logo">
    </div>

    <div class="user-section">
      <p class="user-name"><strong>(Admin Dashboard)</strong></p>
    </div>

    <nav class="menu">
      <a href="sales.html" class="active">Sales overview</a>
      <a href="users.html">Users management</a>
      <a href="products.html">Products</a>
      <a href="branches.html">Branches</a>
    </nav>

    <button class="logout" onclick="adminLogout()">
      Log out
    </button>
  </div>

  <div class="top-menu">
    <div class="status">
      <div class="status-box">
        <span class="status-text">Service Active</span>
      </div>
    </div>
    <div id="clock" class="time-box"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12 || 12;
      minutes = minutes.toString().padStart(2, '0');

      const timeString = `${hours}:${minutes} ${ampm}`;
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <div class="content">
    <div class="sales-header">
      <div class="left-header">
        <h2 id="salesTitle">Sales Overview (Monthly YTD)</h2>
        <div id="dayRangeLabel" style="font-size:16px; opacity:0.8; margin-top:6px;"></div>

        <!-- View toggle -->
        <div style="margin-top:10px; display:flex; gap:10px; align-items:center;">
          <button id="btnMonthly"
            style="padding:8px 14px; border-radius:10px; border:2px solid #94bbb4; background:#94bbb4; color:white; font-weight:600; cursor:pointer;">
            Monthly
          </button>

          <button id="btnWeekly"
            style="padding:8px 14px; border-radius:10px; border:2px solid #94bbb4; background:white; color:#1f2b2a; font-weight:600; cursor:pointer;">
            Weekly
          </button>

          <button id="btnDaily"
            style="padding:8px 14px; border-radius:10px; border:2px solid #94bbb4; background:white; color:#1f2b2a; font-weight:600; cursor:pointer;">
            Daily
          </button>
        </div>
      </div>

      <p class="total-sales" id="totalSalesDisplay">Total Sales (YTD): â‚±0.00</p>
    </div>

    <div class="graph-container">
      <canvas id="salesChart"></canvas>
    </div>

    <div class="orders-container">
      <h2 class="orders-title">Orders Management</h2>

      <div class="table-wrapper" id="ordersTable">
        <div class="table-header">
          <div>Username</div>
          <div>Order number</div>
          <div>Order amount</div>
          <div>Order status</div>
        </div>
      </div>
    </div>
  </div>

  <script src="service-status.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="sales.js"></script>
  <script src="logout.js" defer></script>
</body>
</html>
